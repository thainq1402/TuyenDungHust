<!DOCTYPE html>
<html>
<head>
    <title>Phân tích tuyển dụng</title>
    <style>
        h1 {
            color: #DC143C;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 2em;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            width: 100%;
            background-color: #FF0000;
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
        }
        nav ul li a, nav ul li button {
            color: #FFFFFF;
            transition: transform 0.3s;
            cursor: pointer;
        }
        nav ul li a:hover, nav ul li button:hover {
            transform: scale(1.1);
        }
        main {
            flex-grow: 1;
        }
        iframe {
            width: 100%;
            height: 600px;
        }
        img {
            height: 2em;
            margin-right: 1em;
        }
        .additional-buttons {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .additional-buttons button {
            margin: 5px;
        }
    </style>
    <script>
        function showAdditionalButtons() {
            var additionalButtons = document.getElementById('additional-buttons');
            additionalButtons.style.display = 'flex';
        }
    </script>
</head>
<body>
    <header>
        <img src="https://hust.edu.vn/uploads/sys/logo-dhbk-1-02_130_191.png" alt="Logo">
        <h1>Phân tích tuyển dụng</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showAdditionalButtons(); return false;">Trang chủ</a></li>
            <li><a href="#" onclick="document.getElementById('frame').src = 'https://app.powerbi.com/view?r=eyJrIjoiYzA0MGNhOGMtY2Y2Ni00NzgzLThhMjEtYTZhMDBhNGEzZWNiIiwidCI6ImE3MmM4NGVmLTAxMjQtNGVlYS1hYTU4LTU5MDBmNTBjODA1OCIsImMiOjEwfQ%3D%3D'; return false;">Dashboard tuyển dụng </a></li>
            <li><a href="#" onclick="document.getElementById('frame').src = 'https://app.powerbi.com/view?r=eyJrIjoiODE0ZGRkM2ItOGRlMC00OTdhLWJjMmMtNGZiYjU4ZjRmM2NkIiwidCI6ImE3MmM4NGVmLTAxMjQtNGVlYS1hYTU4LTU5MDBmNTBjODA1OCIsImMiOjEwfQ%3D%3D'; return false;">Dashboard Giám sát quá trình monitoring</a></li>
        </ul>
        <ul id="additional-buttons" class="additional-buttons">
            <button onclick="document.getElementById('frame').src = 'https://app.powerbi.com/view?r=eyJrIjoiYzA0MGNhOGMtY2Y2Ni00NzgzLThhMjEtYTZhMDBhNGEzZWNiIiwidCI6ImE3MmM4NGVmLTAxMjQtNGVlYS1hYTU4LTU5MDBmNTBjODA1OCIsImMiOjEwfQ%3D%3D';">Dashboard 1</button>
        </ul>
    </nav>
    <main>
        <iframe id="frame" src=""></iframe>
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
</body>
</html>
